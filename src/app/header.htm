<head>
  <meta charset="utf-8">
  <title>田田云微信项目</title>
  <link rel="shortcut icon" href="../images/ttyun_favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="keywords" content="田田云,微信">
  <meta name="description" content="田田云微信项目">
  <meta name="copyright" content="田田云，TTyun Inc.">
  <meta name="author" content="diogoxiang" />
  <!-- 设置状态栏颜色 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- 主屏标题 -->
  <meta name="apple-mobile-web-app-title" content="M demo">
  <!-- 忽略自动识别电话号码 -->
  <meta content="telephone=no" name="format-detection">
  <!-- 忽略识别邮箱 -->
  <meta content="email=no" name="format-detection">

  <!-- 针对手持设备优化，主要是针对一些老的不识别 viewport 的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc 强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ 强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC 强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ 强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC 应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ 应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 避免百度这样的玩意转码 -->
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <link rel="stylesheet" href="../css/style.css">
    @@for (var i = 0, j = linkArr.length; i < j; i++) { <link rel="stylesheet" href="`+linkArr[i]+`"> }
    <script>
    /**
     * JS 版本号
     * @type {{urlArgs: string}}
     */
    var require={
        urlArgs: 'v=ZGlvZ294aWFuZzIwMTY='
    };
    </script>
</head>
